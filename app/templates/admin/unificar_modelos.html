<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Unificar Modelos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

<div class="max-w-2xl mx-auto mt-10 bg-gray-800 text-white p-6 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Unificar Modelos</h1>
    
    <form method="POST" action="{{ url_for('admin.unificar_modelos') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="mb-4">
            <label for="modelo_origem" class="block mb-2 text-sm font-medium">Modelo duplicada (será mantida):</label>
            <select name="modelo_origem" id="modelo_origem" class="w-full p-2 rounded bg-gray-700 text-white">
                {% for modelo in modelos %}
                    <option value="{{ modelo.id }}">{{ modelo.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-4">
            <label for="modelo_destino" class="block mb-2 text-sm font-medium">Modelo principal (será removida):</label>
            <select name="modelo_destino" id="modelo_destino" class="w-full p-2 rounded bg-gray-700 text-white">
                {% for modelo in modelos %}
                    <option value="{{ modelo.id }}">{{ modelo.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="text-center">
            <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded transition">
                Unificar
            </button>
        </div>
    </form>
</div>

</body>
</html>
