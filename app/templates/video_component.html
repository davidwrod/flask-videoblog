{% macro video_thumbnail(video) %}
<div class="video-card">
    <a href="{{ url_for('main.video_view', video_id=video.id) }}" class="block h-full">
        <div class="video-thumbnail">
            {% if video.thumbnail %}
            <img src="{{ url_for('static', filename='thumbnails/' + video.thumbnail) }}"
                 alt="{{ video.title }}">
            {% else %}
            <div class="video-thumbnail-placeholder">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
            </div>
            {% endif %}

            {% if video.duration %}
            <span class="video-duration">
                {{ "%d:%02d"|format(video.duration//60, video.duration%60) }}
            </span>
            {% endif %}
        </div>
        <div class="video-info">
            <h3 class="video-title">{{ video.title }}</h3>
            <div class="video-meta">
                <span><i class="far fa-eye mr-1"></i> {{ video.views }} visualizações</span>
                <span id="like-count" class="ml-2 text-sm text-gray-400">Likes({{ video.likes|length }})</span>
            </div>
        </div>
    </a>
</div>
{% endmacro %}
