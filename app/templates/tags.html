{% extends 'base.html' %}

{% block content %}
<div class="max-w-5xl mx-auto px-4 py-8 text-white">
    <h1 class="text-3xl font-bold mb-6">Tags</h1>
    <div class="flex flex-wrap gap-3">
        {% for tag in tags %}
            <a href="{{ url_for('main.tag_videos', slug=tag.slug) }}"
               class="px-4 py-2 rounded-full bg-gray-700 hover:bg-red-700 transition inline-flex items-center">
                <span>#{{ tag.name }}</span>
                <span class="ml-2 text-sm text-gray-400">({{ tag.videos.count() }})</span>
            </a>
        {% else %}
            <p class="text-gray-400">Nenhuma tag cadastrada.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
