<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/video-thumbnails.css') }}">
</head>
<body class="bg-black text-gray-100 min-h-screen" style="background-color: #292a2d;">
<!-- HTML da barra de navegação -->
<nav class="bg-black text-white w-full">
  <!-- Parte superior com logo, busca e botões -->
  <div class="container mx-auto px-4 py-3 flex items-center justify-between">
    <!-- Logo -->
    <div class="flex items-center">
      <a href="/" class="text-red-700 font-extrabold text-2xl flex items-center">
        <span class="mr-2">MeuBlog</span>
      </a>
    </div>
    
    <!-- Barra de busca -->
<div class="flex-grow mx-6">
  <form action="{{ url_for('main.search') }}" method="GET" class="relative">
    <input type="text" name="q" placeholder="Buscar" 
           class="w-full bg-gray-900 text-white px-4 py-2 rounded-md pr-10">
    <button type="submit" 
            class="absolute right-0 top-0 h-full px-4 flex items-center justify-center text-gray-400 hover:text-white">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
    </button>
  </form>
</div>

    <!-- Botões de ação -->
    <div class="flex items-center space-x-3">
      <a href="/upload" class="hover:text-red-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
        </svg>
      </a>
      <button class="hover:text-red-700">
      </button>
      {% if current_user.is_authenticated %}
            <span class="mr-4">Logado como <strong>{{ current_user.username }}</strong></span>
            <a href="{{ url_for('main.perfil_publico', username=current_user.username) }}" class="mr-4 hover:underline text-white-500">Meu Perfil</a>
            <a href="{{ url_for('auth.logout') }}" class="bg-red-700 hover:bg-red-800 px-3 py-1 rounded font-bold">Sair</a>
        {% else %}
            <a href="{{ url_for('auth.login') }}" class="mr-2 hover:underline text-red-400">Login</a>
            <a href="{{ url_for('auth.cadastro') }}" class="bg-red-700 hover:bg-red-800 px-3 py-1 rounded font-bold">Cadastro</a>
        {% endif %}
    </div>
  </div>
  
  <!-- Menu de navegação inferior -->
  <div class="border-t border-gray-800">
    <div class="container mx-auto px-4">
      <ul class="flex space-x-6 py-3">
        <li>
          <a href="/" class="flex items-center hover:text-red-700 font-bold">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            Início
          </a>
        </li>
        <li>
          <a href="/recentes" class="flex items-center hover:text-red-700 font-bold">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            Recentes
          </a>
        </li>
        <li>
          <a href="/top-view" class="flex items-center hover:text-red-700 font-bold">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
            </svg>
            Mais Acessados
          </a>
        </li>
        <li>
          <a href="/top-rated" class="flex items-center hover:text-red-700 font-bold">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
            </svg>
            Mais Curtidos
          </a>
        </li>
        <li>
          <a href="/tags" class="flex items-center hover:text-red-700 font-bold">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
            </svg>
            Tags
          </a>
        </li>
        <li>
          <a href="/modelos" class="flex items-center hover:text-red-700 font-bold">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            Modelos
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

    {% block content %}
    {% endblock content %}
</body>
</html>
